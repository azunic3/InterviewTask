<h2>Popular Searches</h2>

<div class="cards">
  <div
    class="card"
    *ngFor="let item of popularSearches"
    (click)="goToSearch(item.query)"
  >
    <h3>{{ item.query }}</h3>
    <p>{{ item.count }} searches</p>
  </div>
</div>

<div *ngIf="popularSearches.length === 0">
  No searches yet.
</div>
